<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript" src="tabla.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
         var data = new google.visualization.DataTable();
        data.addColumn('string', 'Nacionalidad');
        data.addColumn('number', 'Hombres');
        data.addColumn('number', 'Mujeres');

        p=[]; y=[];z=[];  
        for (i=2;i<obj.length-1;i++) {
          p[i]=obj[i][0];
          y[i]=obj[i][1];
          z[i]=obj[i][2];
          data.addRows([[p[i], y[i], z[i]]]);
        }

        var options = {
          chart: {
            title: 'Personas extranjeras empadronadas en Donosti a 31 de Diciembre de 2014',
            subtitle: 'Clasificados por paises y sexo',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 5900px; height: 5000px;"></div>
  </body>
</html>
